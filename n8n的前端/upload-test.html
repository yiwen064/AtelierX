<!DOCTYPE html>
<html lang="en">
<head>

    <title>Upload Test - Inspiration Collection</title>
    <style>
        :root {
            --primary-pink: #F5E6E8;
            --text-primary: #2D1B1D;
            --text-secondary: #5A4A4C;
            --border-radius: 16px;
            --border-radius-large: 24px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #F5E6E8 0%, #F9F1F2 30%, #FDF7F8 50%, #EFF6FF 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 430px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-md);
            box-shadow: 0 4px 20px rgba(245, 230, 232, 0.3);
        }

        .upload-area {
            width: 100%;
            min-height: 120px;
            border: 2px dashed #FFC9C7;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }

        .uploaded-image {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #FFC9C7;
        }

        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .add-more-box {
            border: 2px dashed #FFC9C7 !important;
            background: rgba(255, 255, 255, 0.8) !important;
        }

        .add-more-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-more-content:hover {
            background: rgba(245, 230, 232, 0.3);
            transform: scale(1.05);
        }

        .add-more-content .add-more-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .upload-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .test-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(245, 230, 232, 0.3);
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        // å­˜å‚¨ä¸Šä¼ çš„å›¾ç‰‡
        let uploadedImages = [];
        
        // è®¾ç½®ä¸Šä¼ åŒºåŸŸ
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.multiple = true;
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);

            // ç‚¹å‡»ä¸Šä¼ 
            uploadArea.addEventListener('click', function() {

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function(e) {

        }

        function handleFiles(files) {
            console.log('ä¸Šä¼ æ–‡ä»¶:', files);

        function updateUploadDisplay() {
            const uploadedImagesContainer = document.getElementById('uploadedImages');

            // æ¸…ç©ºç°æœ‰æ˜¾ç¤º
            uploadedImagesContainer.innerHTML = '';
            
            // æ˜¾ç¤ºä¸Šä¼ çš„å›¾ç‰‡
            uploadedImages.forEach((image, index) => {

                    // æ–‡ä»¶ç±»å‹æ˜¾ç¤º
                    imageDiv.innerHTML = `

            if (uploadedImages.length > 0) {
                const addMoreDiv = document.createElement('div');
                addMoreDiv.className = 'uploaded-image add-more-box';
                addMoreDiv.innerHTML = `

                uploadContent.style.display = 'none';
            } else {

        }
        
        // è§¦å‘æ–‡ä»¶ä¸Šä¼ 
        function triggerFileUpload() {
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) {

        // ç§»é™¤å›¾ç‰‡
        function removeImage(index) {

        // é¡µé¢åŠ è½½æ—¶è®¾ç½®ä¸Šä¼ åŒºåŸŸ
