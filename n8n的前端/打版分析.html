        // æ·»åŠ è§¦æ‘¸åé¦ˆå’ŒåŠ¨ç”»æ•ˆæœ
        document.querySelectorAll('.feature-card').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(0) scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });

            // æ·»åŠ ç‚¹å‡»æ³¢çº¹æ•ˆæœ
            element.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // æ·»åŠ æ³¢çº¹åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Pattern Risk Analysis API URL
        const PATTERN_ANALYSIS_API_URL = 'https://lynn-cafa-system.app.n8n.cloud/webhook/api/pattern-risk-analysis';
        
        // å­˜å‚¨ä¸Šä¼ çš„å›¾ç‰‡
        let uploadedImages = [];
        
        // å‘é€æ¶ˆæ¯åŠŸèƒ½ - è·³è½¬åˆ°ç»“æœé¡µé¢
        function sendMessage() {
            const input = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');
            const message = input.value.trim();
            
            if (message || uploadedImages.length > 0) {
                console.log('Sending pattern analysis request:', message);
                
                // æ·»åŠ ç‚¹å‡»æ•ˆæœ
                sendButton.classList.add('clicked');
                
                try {
                    // å°†å›¾ç‰‡æ•°æ®å­˜å‚¨åˆ°localStorage
                    if (uploadedImages.length > 0) {
                        localStorage.setItem('patternAnalysisImages', JSON.stringify(uploadedImages));
                    }
                    
                    // å‡†å¤‡æ•°æ® - åªä¼ é€’æ–‡æœ¬æè¿°å’Œå›¾ç‰‡ä¿¡æ¯
                    const data = {
                        design: message,
                        hasImages: uploadedImages.length > 0,
                        imageCount: uploadedImages.length,
                        timestamp: Date.now()
                    };
                    
                    // å°†æ•°æ®ç¼–ç å¹¶è·³è½¬åˆ°ç»“æœé¡µé¢
                    const encodedData = encodeURIComponent(JSON.stringify(data));
                    
                    // ç«‹å³è·³è½¬åˆ°ç»“æœé¡µé¢
                    window.location.href = `æ‰“ç‰ˆåˆ†æç»“æœ.html?data=${encodedData}`;
                    
                    // æ¸…ç©ºè¾“å…¥æ¡†å’Œå›¾ç‰‡
                    input.value = '';
                    uploadedImages = [];
                    updateUploadDisplay();
                    updateSendButtonState();
                } catch (error) {
                    console.error('Error preparing data for pattern analysis:', error);
                    alert('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
                    sendButton.classList.remove('clicked');
                }
            } else {
                alert('è¯·è¾“å…¥è®¾è®¡æè¿°æˆ–ä¸Šä¼ å›¾ç‰‡');
            }
        }


        // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
        function updateSendButtonState() {
            const input = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');
            
            if (input.value.trim() || uploadedImages.length > 0) {
                sendButton.classList.add('active');
            } else {
                sendButton.classList.remove('active');
            }
        }

        // é”®ç›˜æ£€æµ‹å’Œè¾“å…¥æ¡†è‡ªé€‚åº”
        let initialViewportHeight = window.innerHeight;
        let isKeyboardOpen = false;

        function handleViewportChange() {
            const currentHeight = window.innerHeight;
            const inputSection = document.querySelector('.input-section');
            
            // æ£€æµ‹é”®ç›˜æ˜¯å¦æ‰“å¼€ï¼ˆè§†å£é«˜åº¦å‡å°‘è¶…è¿‡150pxï¼‰
            if (currentHeight < initialViewportHeight - 150) {
                if (!isKeyboardOpen) {
                    isKeyboardOpen = true;
                    inputSection.classList.add('keyboard-active');
                }
            } else {
                if (isKeyboardOpen) {
                    isKeyboardOpen = false;
                    inputSection.classList.remove('keyboard-active');
                }
            }
        }

        // ä¸Šä¼ åŠŸèƒ½
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.multiple = true;
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);

            // ç‚¹å‡»ä¸Šä¼ 
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                handleFiles(files);
            });
        }

        // Handle uploaded files
        function handleFiles(files) {
            console.log('Uploading design files:', files);
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    console.log('Design image file:', file.name);
                    
                    // åˆ›å»ºFileReaderæ¥è¯»å–å›¾ç‰‡
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = {
                            name: file.name,
                            data: e.target.result,
                            type: file.type
                        };
                        
                        uploadedImages.push(imageData);
                        updateUploadDisplay();
                        updateSendButtonState();
                    };
                    reader.readAsDataURL(file);
                } else if (file.name.endsWith('.pdf') || file.name.endsWith('.ai') || file.name.endsWith('.cdr')) {
                    console.log('Design file:', file.name);
                    // å¯¹äºéå›¾ç‰‡æ–‡ä»¶ï¼Œå¯ä»¥æ˜¾ç¤ºæ–‡ä»¶å
                    const fileData = {
                        name: file.name,
                        type: 'file'
                    };
                    uploadedImages.push(fileData);
                    updateUploadDisplay();
                    updateSendButtonState();
                }
            }
        }
        
        // æ›´æ–°ä¸Šä¼ æ˜¾ç¤º
        function updateUploadDisplay() {
            const uploadedImagesContainer = document.getElementById('uploadedImages');
            const uploadContent = document.getElementById('uploadContent');
            
            // æ¸…ç©ºç°æœ‰æ˜¾ç¤º
            uploadedImagesContainer.innerHTML = '';
            
            // æ˜¾ç¤ºä¸Šä¼ çš„å›¾ç‰‡
            uploadedImages.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'uploaded-image';
                
                if (image.type === 'file') {
                    // æ–‡ä»¶ç±»å‹æ˜¾ç¤º
                    imageDiv.innerHTML = `
                        <div style="display:flex;align-items:center;justify-content:center;height:100%;background:#f0f0f0;font-size:10px;text-align:center;padding:5px;">
                            ğŸ“„<br>${image.name}
                        </div>
                        <button class="remove-image" onclick="removeImage(${index})">Ã—</button>
                    `;
                } else {
                    // å›¾ç‰‡ç±»å‹æ˜¾ç¤º
                    imageDiv.innerHTML = `
                        <img src="${image.data}" alt="${image.name}">
                        <button class="remove-image" onclick="removeImage(${index})">Ã—</button>
                    `;
                }
                
                uploadedImagesContainer.appendChild(imageDiv);
            });
            
            // å¦‚æœæœ‰ä¸Šä¼ çš„å›¾ç‰‡ï¼Œæ·»åŠ "ç»§ç»­æ·»åŠ "æ¡†
            if (uploadedImages.length > 0) {
                const addMoreDiv = document.createElement('div');
                addMoreDiv.className = 'uploaded-image add-more-box';
                addMoreDiv.innerHTML = `
                    <div class="add-more-content" onclick="triggerFileUpload()">
                        <img src="è®¾è®¡å›¾/æ·»åŠ Icon.png" alt="Add more" class="add-more-icon">
                    </div>
                `;
                uploadedImagesContainer.appendChild(addMoreDiv);
                uploadContent.style.display = 'none';
            } else {
                uploadContent.style.display = 'flex';
            }
        }
        
        // è§¦å‘æ–‡ä»¶ä¸Šä¼ 
        function triggerFileUpload() {
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) {
                fileInput.click();
            }
        }
        
        // ç§»é™¤å›¾ç‰‡
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updateUploadDisplay();
            updateSendButtonState();
        }

        // è¾“å…¥æ¡†å›è½¦å‘é€
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.querySelector('.message-input');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                messageInput.addEventListener('input', updateSendButtonState);
                
                // ç›‘å¬è¾“å…¥æ¡†ç„¦ç‚¹äº‹ä»¶
                messageInput.addEventListener('focus', function() {
                    // å»¶è¿Ÿæ£€æµ‹ï¼Œç¡®ä¿é”®ç›˜å®Œå…¨å¼¹å‡º
                    setTimeout(handleViewportChange, 300);
                });
                
                messageInput.addEventListener('blur', function() {
                    // å»¶è¿Ÿæ£€æµ‹ï¼Œç¡®ä¿é”®ç›˜å®Œå…¨æ”¶èµ·
                    setTimeout(handleViewportChange, 300);
                });
            }
            
            // è®¾ç½®ä¸Šä¼ åŒºåŸŸ
            setupUploadArea();
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', handleViewportChange);
            
            // ç›‘å¬è§†å£å˜åŒ–ï¼ˆç§»åŠ¨ç«¯é”®ç›˜ï¼‰
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    initialViewportHeight = window.innerHeight;
                    handleViewportChange();
                }, 500);
            });
        });
    </script>
