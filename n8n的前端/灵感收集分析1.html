<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Artifika:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Ëâ≤ÂΩ©Á≥ªÁªü - Âü∫‰∫éÊüîÂíåÁ≤âËâ≤ÔºåÁ°Æ‰øùWCAGÂØπÊØîÂ∫¶ */
            --primary-pink: #F5E6E8;

            --primary-pink-darker: #D4B8BD;
            --accent-pink: #F0D6DA;
            --text-primary: #2D1B1D;
            --text-secondary: #5A4A4C;

            --shadow-hover: 0 8px 30px rgba(245, 230, 232, 0.4);
            --border-radius: 16px;
            --border-radius-large: 24px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;

        }

        * {

            padding: 0;

        }

        body {

            background: white;
            color: var(--text-primary);

            overflow-x: hidden;

        /* iPhone 16 Pro Max Â∞∫ÂØ∏‰ºòÂåñ */
        .app-container {

            margin: 0 auto;

            position: relative;

        /* Header ÁªÑ‰ª∂ */
        .header {

            align-items: center;

        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .back-button {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button:hover {
            transform: translateX(-2px);
        }

        .back-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) saturate(100%) invert(45%) sepia(15%) saturate(800%) hue-rotate(320deg) brightness(90%) contrast(85%);

        .page-title {

        }

        .logo {

            height: 32px;

        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .icon-button {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon-button:hover {
            background: transparent;
            transform: translateY(-1px);
        }

        .icon-button:active {
            transform: translateY(0);
            background: transparent;
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        .header-icon {
            width: 31px;
            height: 31px;
            object-fit: cover;
            border-radius: 50%;
        }

        .notification-icon {
            width: 23px;
            height: 26px;
            object-fit: contain;
        }

        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .main-content {

            padding-bottom: 0;
            height: calc(100vh - 200px);
            overflow-y: auto;
            display: flex;

        }

        /* Ê¨¢ËøéÂå∫Âùó */
        .welcome-section {
            text-align: left;
            margin-bottom: var(--spacing-md);
            flex-shrink: 0;
        }

        .welcome-title {

        .feature-item {

            font-size: 14px;

        }

        .feature-text {

        }

        .feature-cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

            border-radius: var(--border-radius-large);
            padding: 0 var(--spacing-md);

            align-items: center;

        .feature-card:hover {

        }

        .feature-card:active {

        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            width: 100%;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card-icon img {
            width: 29px;
            height: 29px;
            object-fit: contain;
            filter: brightness(0) saturate(100%) invert(80%) sepia(18%) saturate(1200%) hue-rotate(325deg) brightness(100%) contrast(95%);
        }

        .card-title {
            font-family: 'Agbalumo', cursive;
            font-size: 14px;
            color: #7B5A59;
            font-weight: 500;
            flex: 1;
        }

        /* ËæìÂÖ•Ê°ÜÂå∫Âüü */
        .input-section {

            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);

        }

        /* ÈîÆÁõòÂºπÂá∫Êó∂ÁöÑËæìÂÖ•Ê°ÜÊ†∑Âºè */
        .input-section.keyboard-active {

        }

        .input-container {

            background: rgba(255, 255, 255, 0.7);

            padding: var(--spacing-sm) var(--spacing-md);
            box-shadow: 0 4px 20px rgba(245, 230, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);

        }

        .message-input {

            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            font-family: 'Artifika', serif;
        }

        .message-input::placeholder {

        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: linear-gradient(135deg, #F5E6E8, #F0D6DA);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(245, 230, 232, 0.4);
        }

        .send-button.active {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
        }

        .send-button.clicked {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button.clicked:hover {
            transform: scale(1.05);
        }

        .send-button.clicked:active {
            transform: scale(0.95);
        }

        .send-button svg {
            fill: #7B5A59;
            width: 16px;
            height: 16px;
            transform: rotate(-145deg);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: #7B5A59;
            transform: rotate(-145deg);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Â∫ïÈÉ®ÂØºËà™Ê†è */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 440px;
            height: 94px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(245, 230, 232, 0.3) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            padding: var(--spacing-md) 0 var(--spacing-sm);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(245, 230, 232, 0.2);
            margin-top: auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: var(--spacing-xs);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 80px;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(245, 230, 232, 0.3);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(245, 230, 232, 0.6);
            transform: translateY(-2px);
        }


        .nav-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            object-fit: cover;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0) saturate(100%) invert(45%) sepia(8%) saturate(1200%) hue-rotate(315deg) brightness(95%) contrast(88%);
        }

        .nav-item:hover {
            background: rgba(245, 230, 232, 0.3);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(245, 230, 232, 0.6);
            transform: translateY(-2px);
        }

        .nav-item.active .nav-icon {
            transform: scale(1.15);
        }

        .nav-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: var(--text-primary);
        }

        /* ÂìçÂ∫îÂºè‰ºòÂåñ */
        @media (max-width: 430px) {
            .app-container {
                max-width: 100%;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .main-content {
                padding: var(--spacing-md) var(--spacing-sm);
            }
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section,
        .feature-card {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* ÁÅµÊÑüÊî∂ÈõÜÈ°µÈù¢Ê†∑Âºè */
        .inspiration-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-lg);
            margin: var(--spacing-md) auto;
            width: 369px;
            min-height: 300px;
            box-shadow: 0 4px 20px rgba(245, 230, 232, 0.3);
            border: 2px solid #FFC9C7;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            padding-bottom: 16px;
        }

        .star-decoration {
            width: 32px;
            height: 32px;
            align-self: flex-start;
        }

        .star-icon {
            width: 32px;
            height: 32px;
            filter: brightness(0) saturate(100%) invert(80%) sepia(18%) saturate(1200%) hue-rotate(325deg) brightness(100%) contrast(95%);
        }

        .card-description {
            font-family: 'Artifika', serif;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
            text-align: left;
            margin: 0;
            padding: 0 8px;
        }

        /* ‰∏ä‰º†Âå∫ÂüüÊ†∑Âºè */
        .upload-area {
            width: 100%;
            min-height: 140px;
            border: 2px dashed #FFC9C7;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            flex-shrink: 0;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
        }
        
        /* ‰∏ä‰º†ÁöÑÂõæÁâáÈ¢ÑËßà */
        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }
        
        .uploaded-image {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #FFC9C7;
        }
        
        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Ê∑ªÂä†Êõ¥Â§öÂõæÁâáÁöÑÊ°Ü */
        .add-more-box {
            border: 2px dashed #FFC9C7 !important;
            background: rgba(255, 255, 255, 0.8) !important;
        }
        
        .add-more-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .add-more-content:hover {
            background: rgba(245, 230, 232, 0.3);
            transform: scale(1.05);
        }
        
        .add-more-content .add-more-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
        }

        .upload-area:hover {
            border-color: #F0D6DA;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(245, 230, 232, 0.3);
        }

        .upload-area.dragover {
            border-color: #F0D6DA;
            background: rgba(245, 230, 232, 0.3);
            transform: scale(1.02);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plus-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .upload-text {
            font-family: 'Artifika', serif;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <button class="icon-button back-button" onclick="goToHome()" aria-label="ËøîÂõû">
                    <img src="ËÆæËÆ°Âõæ/ËøîÂõûÈîÆIcon.svg" alt="ËøîÂõû" class="back-icon">
                </button>

            </div>
            <div class="header-actions">
                <button class="icon-button" aria-label="ÈÄöÁü•">

                <button class="icon-button" aria-label="Áî®Êà∑Â§¥ÂÉè">
                    <img src="ËÆæËÆ°Âõæ/ÊàëÁöÑÂ§¥ÂÉè.png" alt="Áî®Êà∑" class="header-icon">
                </button>

        </header>

        <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
        <main class="main-content">
            <!-- ÁÅµÊÑüÊî∂ÈõÜÂç°Áâá -->
            <section class="inspiration-card">
                <div class="card-content">
                    <div class="star-decoration">
                        <img src="ËÆæËÆ°Âõæ/Inspiration icon.png" alt="Star" class="star-icon">

                <!-- ‰∏ä‰º†Âå∫Âüü -->
                <div class="upload-area" id="uploadArea">

                    <div class="upload-content" id="uploadContent">
                        <div class="upload-icon">
                            <img src="ËÆæËÆ°Âõæ/Ê∑ªÂä†icon.png" alt="Upload" class="plus-icon">
                        </div>

                    </div>
                </div>

        <!-- ËæìÂÖ•Ê°ÜÂå∫Âüü -->
        <section class="input-section">
            <div class="input-container">
                <input type="text" class="message-input" placeholder="Please describe the type and style you are looking for...">
                    <button class="send-button" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" class="send-icon">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
            </div>
        </section>

        <!-- Â∫ïÈÉ®ÂØºËà™Ê†è -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="setActiveNav(this, 'home')">
                <img src="ËÆæËÆ°Âõæ/home icon.png" alt="È¶ñÈ°µ" class="nav-icon">
                <span class="nav-label">Home</span>
            </div>
            <div class="nav-item" onclick="setActiveNav(this, 'inspiration')">
                <img src="ËÆæËÆ°Âõæ/Inspiration icon.png" alt="ÁÅµÊÑü" class="nav-icon">
                <span class="nav-label">Inspiration</span>
            </div>
            <div class="nav-item" onclick="setActiveNav(this, 'supplier')">
                <img src="ËÆæËÆ°Âõæ/Supplier icon.png" alt="‰æõÂ∫îÂïÜ" class="nav-icon">
                <span class="nav-label">Supplier</span>
            </div>
            <div class="nav-item" onclick="setActiveNav(this, 'account')">
                <img src="ËÆæËÆ°Âõæ/Account icon.png" alt="Ë¥¶Êà∑" class="nav-icon">
                <span class="nav-label">Account</span>
            </div>
        </nav>
    </div>

    <script>
        // ËøîÂõûÂäüËÉΩ
        function goToHome() {
            window.location.href = '../index.html';
        }

        // ÂØºËà™ÂäüËÉΩ
        function setActiveNav(element, page) {
            // ÁßªÈô§ÊâÄÊúâactiveÁä∂ÊÄÅ
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Ê∑ªÂä†activeÁä∂ÊÄÅÂà∞ÂΩìÂâçÈ°π
            element.classList.add('active');
            
            // Ê†πÊçÆÈ°µÈù¢ËøõË°åÂØºËà™
            switch(page) {
                case 'home':
                    window.location.href = '../index.html';
                    break;
                case 'inspiration':
                    window.location.href = 'ÁÅµÊÑüÊî∂ÈõÜÂàÜÊûê1.html';
                    break;
                case 'supplier':
                    window.location.href = '‰æõË¥ßÂïÜ.html';
                    break;
                case 'account':
                    // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†Ë¥¶Êà∑È°µÈù¢ÂØºËà™ÈÄªËæë
                    break;
            }
        }

        // ÂäüËÉΩÂç°ÁâáÂØºËà™
        function navigateToInspiration() {
            console.log('ÂØºËà™Âà∞ÁÅµÊÑüÊî∂ÈõÜÈ°µÈù¢');
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†È°µÈù¢Ë∑≥ËΩ¨ÈÄªËæë
        }

        function navigateToAnalysis() {
            console.log('ÂØºËà™Âà∞ÊúçË£ÖÂàÜÊûêÈ°µÈù¢');
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†È°µÈù¢Ë∑≥ËΩ¨ÈÄªËæë
        }

        // Ê∑ªÂä†Ëß¶Êë∏ÂèçÈ¶àÂíåÂä®ÁîªÊïàÊûú
        document.querySelectorAll('.feature-card').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(0) scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });

            // Ê∑ªÂä†ÁÇπÂáªÊ≥¢Á∫πÊïàÊûú
            element.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Ê∑ªÂä†Ê≥¢Á∫πÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ÂèëÈÄÅÊ∂àÊÅØÂäüËÉΩ - Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢
        function sendMessage() {
            const input = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');
            const message = input.value.trim();
            
            if (message || uploadedImages.length > 0) {
                console.log('Sending inspiration collection request:', message);
                
                // Ê∑ªÂä†ÁÇπÂáªÊïàÊûú
                sendButton.classList.add('clicked');
                
                // ÂáÜÂ§áÊï∞ÊçÆ
                const data = {
                    design: message,
                    images: uploadedImages
                };
                
                // Â∞ÜÊï∞ÊçÆÁºñÁ†ÅÂπ∂Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢
                const encodedData = encodeURIComponent(JSON.stringify(data));
                
                // Á´ãÂç≥Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢
                window.location.href = `ÁÅµÊÑüÂàÜÊûêÁªìÊûú.html?data=${encodedData}`;
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÂíåÂõæÁâá
                input.value = '';
                uploadedImages = [];
                updateUploadDisplay();
                updateSendButtonState();
            }
        }

        // Êõ¥Êñ∞ÂèëÈÄÅÊåâÈíÆÁä∂ÊÄÅ
        function updateSendButtonState() {
            const input = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');
            
            if (input.value.trim() || uploadedImages.length > 0) {
                sendButton.classList.add('active');
            } else {
                sendButton.classList.remove('active');
            }
        }

        // ÈîÆÁõòÊ£ÄÊµãÂíåËæìÂÖ•Ê°ÜËá™ÈÄÇÂ∫î
        let initialViewportHeight = window.innerHeight;
        let isKeyboardOpen = false;

        function handleViewportChange() {
            const currentHeight = window.innerHeight;
            const inputSection = document.querySelector('.input-section');
            
            // Ê£ÄÊµãÈîÆÁõòÊòØÂê¶ÊâìÂºÄÔºàËßÜÂè£È´òÂ∫¶ÂáèÂ∞ëË∂ÖËøá150pxÔºâ
            if (currentHeight < initialViewportHeight - 150) {
                if (!isKeyboardOpen) {
                    isKeyboardOpen = true;
                    inputSection.classList.add('keyboard-active');
                }
            } else {
                if (isKeyboardOpen) {
                    isKeyboardOpen = false;
                    inputSection.classList.remove('keyboard-active');
                }
            }
        }

        // ‰∏ä‰º†ÂäüËÉΩ
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.multiple = true;
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);

            // ÁÇπÂáª‰∏ä‰º†
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // ÊãñÊãΩ‰∏ä‰º†
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            // Êñá‰ª∂ÈÄâÊã©
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                handleFiles(files);
            });
        }

        // Â≠òÂÇ®‰∏ä‰º†ÁöÑÂõæÁâá
        let uploadedImages = [];

        // Handle uploaded files
        function handleFiles(files) {
            console.log('Uploading files:', files);
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    console.log('Image file:', file.name);
                    
                    // ÂàõÂª∫FileReaderÊù•ËØªÂèñÂõæÁâá
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = {
                            name: file.name,
                            data: e.target.result,
                            type: file.type
                        };
                        
                        uploadedImages.push(imageData);
                        updateUploadDisplay();
                        updateSendButtonState();
                    };
                    reader.readAsDataURL(file);
                } else if (file.name.endsWith('.pdf') || file.name.endsWith('.ai') || file.name.endsWith('.cdr')) {
                    console.log('Design file:', file.name);
                    // ÂØπ‰∫éÈùûÂõæÁâáÊñá‰ª∂ÔºåÂèØ‰ª•ÊòæÁ§∫Êñá‰ª∂Âêç
                    const fileData = {
                        name: file.name,
                        type: 'file'
                    };
                    uploadedImages.push(fileData);
                    updateUploadDisplay();
                    updateSendButtonState();
                }
            }
        }
        
        // Êõ¥Êñ∞‰∏ä‰º†ÊòæÁ§∫
        function updateUploadDisplay() {
            const uploadedImagesContainer = document.getElementById('uploadedImages');
            const uploadContent = document.getElementById('uploadContent');
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÊòæÁ§∫
            uploadedImagesContainer.innerHTML = '';
            
            // ÊòæÁ§∫‰∏ä‰º†ÁöÑÂõæÁâá
            uploadedImages.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'uploaded-image';
                
                if (image.type === 'file') {
                    // Êñá‰ª∂Á±ªÂûãÊòæÁ§∫
                    imageDiv.innerHTML = `
                        <div style="display:flex;align-items:center;justify-content:center;height:100%;background:#f0f0f0;font-size:10px;text-align:center;padding:5px;">
                            üìÑ<br>${image.name}
                        </div>
                        <button class="remove-image" onclick="removeImage(${index})">√ó</button>
                    `;
                } else {
                    // ÂõæÁâáÁ±ªÂûãÊòæÁ§∫
                    imageDiv.innerHTML = `
                        <img src="${image.data}" alt="${image.name}">
                        <button class="remove-image" onclick="removeImage(${index})">√ó</button>
                    `;
                }
                
                uploadedImagesContainer.appendChild(imageDiv);
            });
            
            // Â¶ÇÊûúÊúâ‰∏ä‰º†ÁöÑÂõæÁâáÔºåÊ∑ªÂä†"ÁªßÁª≠Ê∑ªÂä†"Ê°Ü
            if (uploadedImages.length > 0) {
                const addMoreDiv = document.createElement('div');
                addMoreDiv.className = 'uploaded-image add-more-box';
                addMoreDiv.innerHTML = `
                    <div class="add-more-content" onclick="triggerFileUpload()">
                        <img src="ËÆæËÆ°Âõæ/Ê∑ªÂä†icon.png" alt="Add more" class="add-more-icon">
                    </div>
                `;
                uploadedImagesContainer.appendChild(addMoreDiv);
                uploadContent.style.display = 'none';
            } else {
                uploadContent.style.display = 'flex';
            }
        }
        
        // Ëß¶ÂèëÊñá‰ª∂‰∏ä‰º†
        function triggerFileUpload() {
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) {
                fileInput.click();
            }
        }
        
        // ÁßªÈô§ÂõæÁâá
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updateUploadDisplay();
            updateSendButtonState();
        }

        // ËæìÂÖ•Ê°ÜÂõûËΩ¶ÂèëÈÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.querySelector('.message-input');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                messageInput.addEventListener('input', updateSendButtonState);
                
                // ÁõëÂê¨ËæìÂÖ•Ê°ÜÁÑ¶ÁÇπ‰∫ã‰ª∂
                messageInput.addEventListener('focus', function() {
                    // Âª∂ËøüÊ£ÄÊµãÔºåÁ°Æ‰øùÈîÆÁõòÂÆåÂÖ®ÂºπÂá∫
                    setTimeout(handleViewportChange, 300);
                });
                
                messageInput.addEventListener('blur', function() {
                    // Âª∂ËøüÊ£ÄÊµãÔºåÁ°Æ‰øùÈîÆÁõòÂÆåÂÖ®Êî∂Ëµ∑
                    setTimeout(handleViewportChange, 300);
                });
            }
            
            // ËÆæÁΩÆ‰∏ä‰º†Âå∫Âüü
            setupUploadArea();
            
            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', handleViewportChange);
            
            // ÁõëÂê¨ËßÜÂè£ÂèòÂåñÔºàÁßªÂä®Á´ØÈîÆÁõòÔºâ
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    initialViewportHeight = window.innerHeight;
                    handleViewportChange();
                }, 500);
            });
        });
    </script>
